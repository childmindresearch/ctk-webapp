services:
    node:
        build:
            context: .
            dockerfile: Dockerfile
        develop:
            watch:
                - action: rebuild
                  path: ./
                  ignore:
                      - node_modules/
                      - postgresql
                      - .git
                      - build
                      - .svelte-kit
                      - .github
        ports:
            - 3000:3000
        env_file:
            - .env
        networks:
            - default

    postgres:
        image: postgres:16
        ports:
            - 5432:5432
        env_file:
            - .env
        volumes:
            - ./postgresql:/var/lib/postgresql/data
            - ./e2e/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - default

networks:
    default:
