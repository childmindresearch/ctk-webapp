name: npm run test

on:
    push:
        branches:
            - main
            - development
    pull_request:

env:
    AZURE_BLOB_ACCOUNT_NAME: fake
    AZURE_BLOB_SAS: fake

jobs:
    testing:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.4.x
                  cache: npm
                  cache-dependency-path: package-lock.json
            - name: Install dependencies
              run: |
                  npm install --legacy-peer-deps
            - name: Run tests
              run: |
                  npm run test:unit

    lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v5
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.4.x
                  cache: npm
                  cache-dependency-path: package-lock.json
            - run: |
                  npm install --legacy-peer-deps
                  npm run lint

    dispatch:
        if: ${{ github.ref_name == 'main' }}
        needs: [testing, lint]
        runs-on: ubuntu-latest
        permissions: {}
        steps:
            - name: Dispatch
              uses: peter-evans/repository-dispatch@v4
              with:
                  token: ${{ secrets.CTK_BUILD_PAT }}
                  repository: childmindresearch/ctk-build
                  event-type: dependency_updated
                  client-payload: '{"triggered_by": "${{ github.repository }}, on push event", "commit_sha": "${{ github.sha }}", "branch": "${{ github.ref }}"}'
