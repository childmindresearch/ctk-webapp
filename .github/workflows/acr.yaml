name: Create and publish a Docker image to ACR.

on:
    release:
        types: [created]

env:
    REGISTRY: acrctkshared.azurecr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push-image:
        runs-on: ubuntu-latest

        steps:
            - name: Check out the repo
              uses: actions/checkout@v6

            - name: Install dependencies
              run: |
                  just build-api

            - name: Log in to the Container registry
              uses: docker/login-action@v3.5.0
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.CTK_ACR_USERNAME }}
                  password: ${{ secrets.CTK_ACR_PASSWORD }}

            - name: Update package.json version with release tag
              run: |
                  RELEASE_TAG="${GITHUB_REF#refs/tags/}"
                  jq --arg version "$RELEASE_TAG" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json
              shell: bash
              env:
                  GITHUB_REF: ${{ github.ref }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5.8.0
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=tag
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v6.18.0
              with:
                  platforms: linux/amd64
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
